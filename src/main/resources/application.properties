#server.port=3000

spring.application.name=productservice

productservice.type=fakeStoreProductServiceImpl

#Thirdparty API of Fakestore: Config Values
fakestore.api.url=https://fakestoreapi.com
fakestore.api.paths.product=/products

#server.error.include-stacktrace=never

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/productservicedb
spring.datasource.username=productserviceuser
#spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true